application: suggestify
version: 4
runtime: python
api_version: 1

skip_files:
- ^(.*/)?app\.yaml
- ^(.*/)?app\.yml
- ^(.*/)?index\.yaml
- ^(.*/)?index\.yml
- ^(.*/)?#.*#
- ^(.*/)?.*~
- ^(.*/)?.*\.py[co]
- ^(.*/)?.*/RCS/.*
- ^(.*/)?.*/CVS/.*
- ^(.*/)?\..*
- ^(.*/)?.*\.bak$

handlers:

- url: /css
  static_dir: css

- url: /javascript
  static_dir: javascript

- url: /images
  static_dir: images

- url: /admin/.*
  script: admin.py
  login: admin

- url: .*
  script: main.py
  # login: admin
